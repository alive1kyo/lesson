<!DOCTYPE html>
<html lang="ja">
<head>
<title>lesson005</title>
<meta charset="utf-8"/>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
	$('li').click(function(){
        var cssx = $(this).css("background-color");
        $(this).text(cssx).hide().fadeIn();
        // propを使ってliにclass="selected"を追加する
    });
});
</script>
<style>
.selected {
    font-size: x-large;
}
li:nth-child(even){
    background-color: cornflowerblue;
}
</style>
</head>
<body>
<ul>
    <li>PHP</li>
    <li>JAVA</li>
    <li>C</li>
    <li>HTML</li>
    <li>python</li>
</ul>
</body>
</html>
