<!DOCTYPE html>
<html lang="ja">
<head>
<title>lesson004</title>
<meta charset="utf-8"/>
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
    $(".f-item").on("click",function(){
        // <div id='div5'>にクリックしたf-itemの文字と背景色を表示させよう
        var str = $(this).html();
        var bgc = $(this).css("background-color");
        $("#div5").html(str).css("background-color",bgc).children().removeClass("con");
    });
});
</script>
<style>
.f-container {
    display:flex;
    flex-direction: row;
}
.f-item{
    width: 100px;
    height: 100px;
    margin-top: 10px;
    margin-right: 5px;
    font-size: 26px;
    color: white;
    text-align: center;
    vertical-align: center;
    }
div.lrg {
    display: block;
    width: 415px;
    height: 400px;
    margin-top: 10px;
    font-size: 32px;
    color: white;
    }    
#div1 {
    background-color: blueviolet;
}
#div2 {
    background-color: blue;
}
#div3 {
    background-color: green;
}
#div4 {
    background-color: palevioletred;
}
.con {display: none;}
h2 {font-size: 12px;}
p {font-size: 8px;}
</style>
</head>
<body>
<article>
<h2>画面切り替え</h2>
<div class="f-container">
    <div id='div1' class='f-item'>a<div class='con'><section><h2>KCG</h2><p>京都コンピュータ学院は、京都府京都市にある私立専修学校。学校法人京都コンピュータ学園が運営する</p></section></div></div>
    <div id='div2' class='f-item'>b<div class='con'><section><h2>ガチャピン</h2><p>フジテレビ系の子供番組『ひらけ!ポンキッキ』を初めとする様々なフジテレビ系番組において、主として着ぐるみの形で登場するキャラクター。設定上、南国生まれの恐竜の男の子で、年齢は永遠の5歳（かつては5年に1歳ずつ年をとるという設定だった）、身長は165cm、体重は80kg、座高は88cmとされる。特技はスポーツ全般。</p></section></div></div>
    <div id='div3' class='f-item'>c<div class='con'><section><h2></h2><p></p></section></div></div>
    <div id='div4' class='f-item'>d<div class='con'><section><h2></h2><p></p></section></div></div>
</div>
<hr>
<div id='div5' class='lrg'></div>
</article>
</body>
</html>
